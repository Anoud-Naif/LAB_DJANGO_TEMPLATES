{% extends 'main/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {%block title%} Favorite Games {% endblock %}</title>

</head>
<body>
    
    

    {%block content%} 
    
      
        <h2>My favorite games list:</h2>

        <div class="games-container">
            {% for game in games %}

                <div class="game-card">
                    <img src="{{game.image}}" />
                    <div class="game-content">
                        <h4>{{ game.title }}</h4>
                    </div>
                    
                </div>
                

            {% endfor %}
        </div>
     {% endblock %}
